name: Kotlin Maven Codecov
run-name: ${{ github.actor }} is testing out Kotlin with Codecov ðŸš€
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test-and-upstream:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./kotlintest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: What is here now?
        run: ls
      - name: cd to kotlintest.
        run: cd /home/runner/work/codecov-poc/codecov-poc/kotlintest; ls
      - name: Set up JDK 18
        uses: actions/setup-java@v1
        with:
          java-version: 18
      - name: Install dependencies
        run: mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
      - name: Run tests and collect coverage
        run: mvn -B test
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: kotlintest/target/site/jacoco/index.html
